<!DOCTYPE html>
<html>
  <head>
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-500x500.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body class="main-wrapper">

    <header class="site-header site-header--photographerPage" aria-label="En-tête du site web" aria-hidden="false">
      <nav class="site-header__nav website-header-nav--photographerPage">
        <a href="./index.html">
          <img class="logo" src="./assets/logo/logo.png" alt="Fisheye Logo" />
        </a>
      </nav>
    </header>

    <main id="main" aria-hidden="false">
      <section class="photographer-banner" aria-label="Info bannière du photographe">
      </section>

      <form action="photographer.html" class="select-menu" name="select-menu-form" method="get" action="#" novalidate>
				<label id="select-menu-label" aria-label="select-menu" class="select-menu__label">Trier par</label>

				<select class="selected-option">
					<option value="Popularite" id="selected-option__trigger" class="selected-option__items" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="selected-option-label selected-option-trigger">
						Popularité
          </option>
          <option value="Date" class="selected-option__date">Date</option> 
          <option value="Titre" class="selected-option__title">Titre</option>
				</select>
			</form>

      <article id="photographer-gallery" class="photographer-gallery sr-container" aria-labelledby="header for photographer's photos and videos gallery">
				<h2 class="sr-container__gallery" id="photographer-gallery__header">Gallerie photos et videos des travaux du photographe</h2>
			</article>

      <aside class="likes-and-price-container">
			</aside>
    </main>

    <div id="lightbox" class="modal modal--close" role="dialog" aria-label="lightbox closeup for images" aria-hidden="true">
		</div>

		<div id="contact-form" class="modal modal--close contact-modal" aria-hidden="true">
		</div>

    <!-- Icons import -->
    <script src="https://kit.fontawesome.com/1243262ebe.js" crossorigin="anonymous"></script>

    <script type="module" src="./scripts/pages/photographer.js"></script>

  </body>
</html>
