<!DOCTYPE html>
<html>
  <head>
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-500x500.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body id="body" class="main-wrapper">

    <header class="site-header site-header--photographerPage" aria-label="En-tête du site web" aria-hidden="false">
      <nav class="site-header__nav website-header-nav--photographerPage">
        <a href="./index.html">
          <img class="logo" src="./assets/logo/logo.png" alt="Fisheye Logo" />
        </a>
      </nav>
    </header>

    <main id="main" aria-hidden="false">

      <!-- Drop down Menu -->
      <form class="select-menu" name="select-menu-form" method="get" action="#" novalidate>
				<label id="select-menu-label" class="select-menu__label">Trier par</label>

				<div class="dropDown">
					<button onclick="myDropDown()" type="button" id="dropDownBtn" class="dropDown__button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="select-option-label select-option-trigger">
						Popularité
						<span class="fas fa-chevron-down dropDown__arrow-icon"></span>
					</button>
          <div id="myDropDown" class="dropdown-content">
            <a id="date" href="#">Date</a>
            <a id="titre" href="#">Titre</a>
          </div>
				</div>
			</form>
      
      <!-- Portfolio Gallery -->
      <section id="photographer-gallery" class="photographer-gallery sr-container" aria-labelledby="header for photographer's photos and videos gallery">
        <h2 class="sr-container__gallery" id="photographer-gallery__header">Gallerie photos et videos des travaux du photographe</h2>
      </section>

    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="modal modal--close" role="dialog" aria-label="lightbox closeup for images and videos portfolio" aria-hidden="true">
		</div>

    <!-- Contact Form -->
		<section id="contact-form" role="dialog" class="modal modal--close contact-modal" aria-hidden="true">
      <div role="group" class="form-content" aria-labelledby="dialog-headline" tabindex="-1">
        <header aria-hidden="false" class="form-header">
          <h2 id="modal-title" class="form-header__heading">
            Contactez-moi
          <div class="photographer-title-name">Undefined</div>  
          </h2>
          <button class="form-header__close" aria-label="Close Contact form" id="close-cross-btn">
            <img aria-hidden="true" class="contact-button" src="./assets/icons/close.svg" alt="Fermeture de la modale"/>
          </button>
        </header>
        <form action="#" method="post" id="contactForm" aria-hidden="true" class="contact-form sr-container" novalidate>
          <div id="contactDataFirstName" class="contactData">
            <label class="contactData__label">Prénom</label>
            <input type"text" class="contactData__input" placeholder="David" aria-label="First name" id="firstName" required/>
          </div>
          <div id="contactDataLastName" class="contactData">
            <label for="last-name" class="contactData__label">Nom</label>
            <input type"text" class="contactData__input" placeholder="Green" aria-label="Last name" id="lastName" required/>
          </div>
          <div id="contactDataEmail" class="contactData contactData__email">
            <label class="contactData__label">Email</label>
            <input type="email" class="contactData__input" aria-label="Email" id="email" placeholder="david-green@gmail.com" required/>
          </div>
          <div id="contactDataMessage" class="contactData contactData__message">
            <label class="contactData__label">Votre message</label>
            <textarea class="text-area" aria-label="Your message" placeholder="Veuillez écrire votre message dans ce champs." id="message" required></textarea>
          </div>
          <button type="submit" class="button contact-button" id="submit" aria-label="Send" formnovalidate>Envoyer</button>
        </form>
      </div>
    </section>

    <!-- Icons import -->
    <script src="https://kit.fontawesome.com/1243262ebe.js" crossorigin="anonymous"></script>

    <!-- JS FILES -->
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="text/javascript" src="./scripts/utils/dropDown.js"></script>
  </body>
</html>
