<!DOCTYPE html>
<html>
  <head>
    <link href="./public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-500x500.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>

  <body id="body" class="main-wrapper">

    <header class="site-header site-header--photographerPage" aria-label="En-tête du site web" aria-hidden="false">
      <nav class="site-header__nav website-header-nav--photographerPage">
        <a href="./index.html">
          <img class="logo" src="./assets/logo/logo.png" alt="Fisheye Logo" />
        </a>
      </nav>
    </header>

    <main id="main" aria-hidden="false">

      <!-- Drop down Menu -->
      <form class="select-menu" name="select-menu-form" method="get" action="#" novalidate>
				<label id="select-menu-label" class="select-menu__label">Trier par</label>

				<div class="dropDown">
					<button onclick="myDropDown()" type="button" id="dropDownBtn" class="dropDown__button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="select-option-label select-option-trigger">
						Popularité
						<span class="fas fa-chevron-down arrow-icon rotate"></span>
					</button>
          <div id="myDropDown" class="dropdown-content">
            <a id="popularity" href="#">Popularité</a>
            <a id="date" href="#">Date</a>
            <a id="titre" href="#">Titre</a>
          </div>
				</div>
			</form>
      
      <!-- Portfolio Gallery -->
      <section id="photographer-gallery" class="photographer-gallery sr-container" aria-labelledby="header for photographer's photos and videos gallery">
        <h2 class="sr-container__gallery" id="photographer-gallery__header">Gallerie photos et videos des travaux du photographe</h2>
      </section>

    </main>

    <!-- Lightbox -->
    <div id="lightbox" class="modal modal--close" role="dialog" aria-label="lightbox closeup for images and videos portfolio" aria-hidden="true">
		</div>

    <!-- Contact Form -->
		<section id="contact-form" role="dialog" class="modal modal--close contact-modal" aria-hidden="true">
      <div id="form-content" role="group" class="form-content" aria-labelledby="dialog-headline" tabindex="-1">
        <header id="form-title" aria-hidden="false" class="form-header">
          <h2 id="modal-title" class="form-header__heading">
          Contactez-moi
          <div id="form-photographer-name"></div>
          </h2>
          <button class="form-header__close" aria-label="Close Contact form" id="close-cross-btn">
              <img aria-hidden="true" class="contact-button" src="./assets/icons/close.svg" alt="Fermeture de la modale"/>
          </button>
        </header>
        <form 
        action="#" 
        method="post" 
        id="contactForm" 
        aria-hidden="true" 
        class="contact-form sr-container" 
        novalidate>
          <!-- First, Last name, email, message labels and inputs -->
          <div id="contactDataFirstName" class="contactData">
            <label class="contactData__label" for="firstName-input">*Prénom</label>
            <input name="firstName" type="text" class="contactData__input" placeholder="ex. Jane" aria-label="First name" id="firstName-input" required/>
            <br>
            <span id="first_error" class="error"></span>
          </div>
          <div id="contactDataLastName" class="contactData">
            <label class="contactData__label" for="lastName-input">*Nom</label>
            <input name="lastName" type="text" class="contactData__input" placeholder="ex. Doe" aria-label="Last name" id="lastName-input" required/>
            <br>
            <span id="last_error" class="error"></span>
          </div>
          <div id="contactDataEmail" class="contactData contactData__email">
            <label class="contactData__label" for="email-input">*Email</label>
            <input name="email" type="email" class="contactData__input" aria-label="Email" id="email-input" placeholder="ex. jane.doe@example.com" required/>
            <br>
            <span id="email_error" class="error"></span>
          </div>
          <div id="contactDataMessage" class="contactData contactData__message">
            <label class="contactData__label" for="message-input">*Votre message</label>
            <textarea name="message" cols="30" rows="10" class="text-area" aria-label="Your message" placeholder="Veuillez écrire votre message dans ce champs." id="message-input" required></textarea>
            <span id="message_error" class="error"></span>
          </div>
          <button type="submit" class="button contact-button" id="submit" aria-label="Send" formnovalidate>Envoyer</button>
        </form>
      </div>
    </section>

    <!-- Icons import -->
    <script src="https://kit.fontawesome.com/1243262ebe.js" crossorigin="anonymous"></script>

    <!-- JS FILES -->
    <script type="module" src="./scripts/pages/photographer.js"></script>
    <script type="text/javascript" src="./scripts/utils/dropDown.js"></script>
  </body>
</html>
